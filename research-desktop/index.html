<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* ws://localhost:* https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:;" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Research Assistant</title>
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #1f2937;
        color: #f9fafb;
        overflow: hidden;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #9ca3af;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Academic Research Assistant...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loading.remove(), 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
